<h2>Tarefas</h2>

<label for="tarefa">Tarefa</label>
<input type="text" id="tarefa" placeholder="Digite a tarefa" [(ngModel)]="tarefaFora">
<button (click)="adicionar()">Adicionar a lista</button>

<div>
    <h2>Lista de tarefas</h2>
    <ul>
        @for (tarefa of tarefas; track tarefa) {
            <li>{{tarefa}} <button (click)="apagar(tarefa)">Apagar❌ </button></li>
        }
    </ul>
</div>
