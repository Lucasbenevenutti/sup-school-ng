<div class="formulario-cadastro">
    <div class="form-group">
      <label for="turma">Turma</label>
      <input type="text" id="turma" placeholder="Digite o nome da turma" [(ngModel)]="nomeTurma"/>
    </div>
  
    <div class="form-group">
      <label for="sigla">Sigla</label>
      <input type="text" id="sigla" placeholder="Digite a sigla da turma" [(ngModel)]="siglaTurma"/>
    </div>
  
    <div class="form-actions">
      <button (click)="salvar()">Cadastrar</button>
    </div>
  </div>
